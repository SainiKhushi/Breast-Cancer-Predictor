<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application</title>
    <link rel="stylesheet" type="text/css" href="static/main.css">
</head>
  
<body>
    <div class="nav">
        <div class="logo">
            <a href="/">Breast Cancer</a>
            <img class="primary-icon" src="static/steth.png">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="https://www.who.int/news-room/fact-sheets/detail/breast-cancer">More info</a></li>
                <li><a href="https://www.vaidam.com/hospitals/oncology-and-oncosurgery/breast-cancer/india">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="results">
        <div class="left_result">
            <h3>BREAST CANCER PREDICTOR </h3> <br /> <br />
            <h3>PREDICTION RESULTS:</h3>

            {%if data==0 %}
            <h4>The Patient has Benign Breast Cancer with the class value 0</h4>

            {%else%}
            <h4>The Patient has Malignant Breast Cancer with the class value 1</h4>

            {%endif%}

        </div>

      
        <div class="right_result">
            {%if data==0 %}
            <img class="benign" src="static/benign.png">

            {%else%}
            <img class="malignant" src="static/malignant.png">

            {%endif%}
        </div>                  
    </div>
  
</body>
  
</html>
